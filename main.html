<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Length Checker</title>
</head>
<body>

  <script>
    // Get the current URL
    const currentURL = location.href;

    // Get the length of the URL
    const urlLength = currentURL.length;

    // Show the result using alert
    alert("The length of the URL is: " + urlLength);
  </script>

</body>
</html>
